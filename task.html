<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #Cover-Page {
            padding: 50px 50px;
            text-align: center;
            background-color: plum;
            margin-top: 20px;
            justify-content: center;
            border-radius: 10px;
            display: none;
        }

        .accordion {

            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }

        .accordion:after {
            content: '\002B';
            color: darkred;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }

        .active:after {
            content: "\2212";
        }

        .panel {
            padding: 0 18px;
            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }
    </style>
</head>

<body>
    <!-- align the elements in the center of the container -->
    <div class="container d-flex flex-column justify-content-center">
        <h3 class="text-center">hide and show</h3>
        <button class="btn bg-primary text-white col-4 mx-auto mt-5" onclick="myFunction()">Click Here!!</button>
        <!-- it displays the content while we click the button -->
        <div id="Cover-Page">
            <p class="fs-1 fw-bold text-white">Welcome to Coderz Vision Technology!!</p>
        </div>
        <!-- js to display the content while click and hide the while execute -->
        <script>
            function myFunction() {
                var x = document.getElementById("Cover-Page");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }
        </script>
        <!-- end of js -->
    </div>
    <!-- end of the container -->

    <!-- tab switching -->
    <section>
        <div class="container">
            <!-- button class which holds the content inside it -->
            <h3 class="text-center">Tab Switching</h3>
            <div class="tab mt-5 d-flex justify-content-between p-2">
                
                <button class="tablinks btn-outline-primary text-black fw-bold rounded-pill"
                    onclick="openEvent(event, 'London')" style="flex-basis: 20%;">Home</button>
                <button class="tablinks btn-outline-secondary  text-black fw-bold rounded-pill"
                    onclick="openEvent(event, 'Paris')" style="flex-basis: 20%;">Contact</button>
                <button class="tablinks btn-outline-warning  text-black fw-bold rounded-pill"
                    onclick="openEvent(event, 'Tokyo')" style="flex-basis: 20%;">About Us</button>
            </div>
            <!-- end of button class -->

            <!-- panel class which holds the content to be displayed -->
            <div class="content-align mt-3 ">
                <div id="London" class="tabcontent text-center bg-primary text-white p-3"
                    style="display: none; border-radius: 10px;">
                    <h3>Home!</h3>
                    <p>Elite Empire</p>
                </div>
                <div id="Paris" class="tabcontent text-center bg-secondary text-white p-3"
                    style="display: none; border-radius: 10px;">
                    <h3>Contact!</h3>
                    <p>Nungambakkam</p>
                </div>
                <div id="Tokyo" class="tabcontent text-center bg-warning text-white p-3"
                    style="display: none; border-radius: 10px;">
                    <h3>About Us!</h3>
                    <p>IT Sector</p>
                </div>
            </div>
            <!-- end of panel class -->
        </div>
        <!-- script to display panel content while we click the tabs -->
        <script>
            function openEvent(event, displayName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                document.getElementById(displayName).style.display = "block";
            }
        </script>
        <!-- end of script -->
    </section>
    <!-- end of tab switch -->

    <!-- accordion section -->
    <section>
        <div class="container mt-5">
            <h3 class="text-center">Accordion</h3>

            <button class="accordion">Home</button>
            <div class="panel">
                <p>Vanakkam Nanbargale</p>
            </div>

            <button class="accordion">Contact</button>
            <div class="panel">
                <p>Nungambakkam branch.</p>
            </div>

            <button class="accordion">About Us</button>
            <div class="panel">
                <p>Instagram: Coderz Vision Technology</p>
            </div>

            <script>
                var acc = document.getElementsByClassName("accordion");
                var i;

                for (i = 0; i < acc.length; i++) {
                    acc[i].addEventListener("click", function () {
                        this.classList.toggle("active");
                        var panel = this.nextElementSibling;
                        if (panel.style.maxHeight) {
                            panel.style.maxHeight = null;
                        } else {
                            panel.style.maxHeight = panel.scrollHeight + "px";
                        }
                    });
                }
            </script>
        </div>
    </section>
    <!-- end of accordion section -->

    <div class="container">
        <p id="counter" class="fs-1 fw-bold text-black text-center mt-5">0</p>
        <div class="buttonClass d-flex justify-content-evenly">
            <button id="increaseBtn" class="btn-outline-warning  text-black fw-bold rounded-pill col-2">Increase</button>
            <button id="resetBtn" class="btn-outline-warning  text-black fw-bold rounded-pill col-2">Reset</button>
            <button id="decreaseBtn" class="btn-outline-warning  text-black fw-bold rounded-pill col-2">Decrease</button>
        </div>
        <script>
            let count = 0;
            document.getElementById("increaseBtn").addEventListener("click", function () {
                count++;
                updateDisplay();
            });
            document.getElementById("resetBtn").addEventListener("click", function () {
                count = 0;
                updateDisplay();
            });
            document.getElementById("decreaseBtn").addEventListener("click", function () {
                count--;
                updateDisplay();
            });
            function updateDisplay() {
                document.getElementById("counter").innerText = count;
            }
        </script>
    </div>


</body>

</html>
